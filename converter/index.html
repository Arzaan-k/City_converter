        // Function to convert names
        function convertNames() {
            const inputNames = document.getElementById('inputNames').value.split('\n');
            const convertedNames = inputNames.map(name => nameMappings[name.trim()] || name.trim());
            document.getElementById('outputNames').value = convertedNames.join('\n');
        }

        // Function to copy converted names to clipboard
        function copyToClipboard() {
            const outputNames = document.getElementById('outputNames');
            outputNames.select();
            outputNames.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            alert('Converted names copied to clipboard!');
